<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Capsule Story</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!-- You can add an extra stylesheet for auth pages if desired -->
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <header class="main-header">
    <nav class="nav-container">
      <div class="logo">
        <h1>Capsule Story</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="auth-main">
    <section class="auth-form-section">
      <h2>Create Your Account</h2>
      <form id="registerForm" action="/api/register" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter username" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
          <label for="password">Password (min. 8 characters)</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="submit-btn">Register</button>
        </div>
      </form>
      <div class="or-divider">
        <span>OR</span>
      </div>
      <div class="social-register">
        <button id="discordRegisterBtn" class="social-btn">
          Register with Discord
        </button>
      </div>
      <p class="auth-footer">
        Already have an account? <a href="login.html">Login here</a>.
      </p>
    </section>
  </main>

  <script>
    // Client-side validation for matching passwords:
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      const pass = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (pass !== confirm) {
        e.preventDefault();
        alert("Passwords do not match.");
      }
    });

    // Redirect to Discord OAuth (adjust the URL as needed)
    document.getElementById("discordRegisterBtn").addEventListener("click", function () {
        window.location.href = "/api/auth/discord/login";
    });
  </script>
</body>
</html>
